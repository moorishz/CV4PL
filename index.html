<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV4PL FREEDOM Chants</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Ticker container */
    .ticker {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: yellow;
      overflow: hidden;
      z-index: 9999;
    }

    /* Ticker content */
    .ticker-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: absolute;
      bottom: 0;
      color: red;
      font-size: 24px;
      animation: none; /* Animation will be applied dynamically */
    }

    .ticker-item {
      padding: 20px 0; /* Spacing between messages */
    }

  </style>
</head>
<body>

  <div class="ticker">
    <div class="ticker-content" id="tickerContent">
      <!-- Messages will be inserted here -->
    </div>
  </div>

  <script>
    const messages = [
      "When Palestine is under attack, what do we do? Stand up! Fight back!",
      "Free, free Palestine! Long live Palestine!",
      "This is not acceptable. Jerusalemâ€™s our capital!",
      "Israel, what do you say? How many kids did you jail today?",
      "Israel, we know you! You imprison children too!",
      "End detention, stop the crimes! Israel out of Palestine!"
    ];

    function createTickerContent() {
      const tickerContent = document.getElementById('tickerContent');

      // Create ticker items for seamless looping
      const fullMessages = [...messages, ...messages]; // Duplicate messages for continuous scrolling
      fullMessages.forEach(message => {
        const tickerItem = document.createElement('div');
        tickerItem.className = 'ticker-item';
        tickerItem.textContent = message;
        tickerContent.appendChild(tickerItem);
      });

      // Calculate total height of the content
      const contentHeight = tickerContent.scrollHeight;

      // Set the initial position and animation
      tickerContent.style.bottom = `-${contentHeight}px`; // Start off-screen
      tickerContent.style.animation = `scrollUp ${contentHeight / 30}s linear infinite`;
    }

    // Keyframes dynamically inserted for smoother scrolling
    const styleSheet = document.createElement("style");
    styleSheet.innerHTML = `
      @keyframes scrollUp {
        0% {
          transform: translateY(100%); /* Start from bottom */
        }
        100% {
          transform: translateY(-100%); /* Scroll to top */
        }
      }
    `;
    document.head.appendChild(styleSheet);

    // Initialize the ticker
    window.onload = createTickerContent;
  </script>

</body>
</html>
