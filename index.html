<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Continuous Text Ticker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Ticker container */
    .ticker {
      position: fixed;
      top: 0; /* Top of the page */
      left: 0;
      width: 100%;
      background-color: yellow;
      color: red;
      font-size: 20px;
      z-index: 9999;
      overflow: hidden;
      border-bottom: 2px solid red;
    }

    /* Ticker content */
    .ticker-content {
      display: flex;
      white-space: nowrap;
      animation: scroll 20s linear infinite;
    }

    .ticker-item {
      padding: 0 2rem; /* Spacing between messages */
    }

    /* Continuous scrolling animation */
    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <div class="ticker">
    <div class="ticker-content" id="tickerContent">
      <!-- Messages will be inserted here -->
    </div>
  </div>

  <script>
    const messages = [
      "Breaking News: Stock prices are soaring!",
      "Weather Update: It's sunny and warm today.",
      "Event: Join us for the live webinar at 3 PM!",
      "Sports: Local team wins the championship!",
      "Tech: New smartphone released today!"
    ];

    function createTickerContent() {
      const tickerContent = document.getElementById('tickerContent');

      // Create ticker items for seamless looping
      const fullMessages = [...messages, ...messages]; // Duplicate messages to ensure continuous scrolling

      fullMessages.forEach(message => {
        const tickerItem = document.createElement('div');
        tickerItem.className = 'ticker-item';
        tickerItem.textContent = message;
        tickerContent.appendChild(tickerItem);
      });
    }

    // Initialize the ticker
    createTickerContent();
  </script>

</body>
</html>
