<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV4PL FREEDOM Chants</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Ticker container */
    .ticker {
      position: fixed;
      bottom: 0; /* Start at the bottom of the page */
      left: 0;
      width: 100%;
      height: 100%; /* Full height to scroll vertically */
      background-color: yellow;
      overflow: hidden;
      z-index: 9999;
    }

    /* Ticker content */
    .ticker-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: scrollUp 15s linear infinite;
      color: red;
      font-size: 24px;
    }

    .ticker-item {
      padding: 20px 0; /* Spacing between messages */
    }

    /* Keyframes for vertical scrolling */
    @keyframes scrollUp {
      0% {
        transform: translateY(100%); /* Start from bottom */
      }
      100% {
        transform: translateY(-100%); /* Move to top */
      }
    }
  </style>
</head>
<body>

  <div class="ticker">
    <div class="ticker-content" id="tickerContent">
      <!-- Messages will be inserted here -->
    </div>
  </div>

  <script>
    const messages = [
      "When Palestine is under attack What do we do? Stand up! Fight Back!",
      "Free, free Palestine! Long live Palestine! This is not acceptable",
      "Jerusalem’s our capital!",
      "israel what do you say? How many kids did you jail today?",
      "Israel we know you! You imprison children too!", 
      "End detention, stop the crimes! israel out of Palestine!"
    ];

    function createTickerContent() {
      const tickerContent = document.getElementById('tickerContent');

      // Create ticker items for seamless looping
      const fullMessages = [...messages, ...messages]; // Duplicate messages to ensure continuous scrolling

      fullMessages.forEach(message => {
        const tickerItem = document.createElement('div');
        tickerItem.className = 'ticker-item';
        tickerItem.textContent = message;
        tickerContent.appendChild(tickerItem);
      });
    }

    // Initialize the ticker
    createTickerContent();
  </script>

</body>
</html>
