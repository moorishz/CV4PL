<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Text Ticker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Ticker container */
    .ticker {
      position: fixed;
      bottom: 0; /* Start at the bottom */
      left: 0;
      width: 100%;
      height: 100%; /* Full height of the page */
      background-color: yellow;
      overflow: hidden;
      z-index: 9999;
    }

    /* Ticker content */
    .ticker-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: absolute;
      bottom: 0;
      animation: scrollUp linear infinite;
      color: red;
      font-size: 24px;
    }

    .ticker-item {
      padding: 20px 0; /* Spacing between messages */
    }
  </style>
</head>
<body>

  <div class="ticker">
    <div class="ticker-content" id="tickerContent">
      <!-- Messages will be inserted here -->
    </div>
  </div>

  <script>

      "Palestine is our demand!__No peace on stolen land! ",

      "israel what do you say?__How many kids did you jail today?",
      "Israel we know you!__You imprison children too!", 
      "End detention, stop the crimes!__israel out of Palestine!"
    ];

    function createTickerContent() {
      const tickerContent = document.getElementById('tickerContent');

      // Create ticker items for seamless looping
      const fullMessages = [...messages]; // Duplicate messages to ensure continuous scrolling
      fullMessages.forEach(message => {
        const tickerItem = document.createElement('div');
        tickerItem.className = 'ticker-item';
        tickerItem.textContent = message;
        tickerContent.appendChild(tickerItem);
      });

      // Calculate total height of the ticker content
      const contentHeight = tickerContent.scrollHeight;
      
      // Apply dynamic animation duration based on content height
      tickerContent.style.animationDuration = `${contentHeight / 50}s`; // Adjust speed by modifying divisor
    }

    // Initialize the ticker and trigger it immediately on load
    window.onload = createTickerContent;
  </script>

</body>
</html>
